<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IOCL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">IOCL SRPL TLR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Statements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/generateExcelPage">Generate Excel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/config">Configuration</a>
            </li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-light">
      <div class="container mt-5 pt-5 pb-5">

        <h1 class="text-center">Login ðŸ‘¤</h1>

        <div class="col-lg-6 mt-5 mx-auto">
            <div class="card card-body">
                
                <form action="{{ url_for('authenticate') }}" method="POST">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" required/>
                      <div id="usernameHelp" class="form-text">Please enter the username.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" required/>
                        <div id="passwordHelp" class="form-text">Please enter the password.</div>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary" type="button">Login</button>
                    </div>
                    {% if err %}
                    <div class="text-center">
                        <span class="badge rounded-pill bg-danger mt-2">Invalid Credentials</span>
                    </div>
                    {% endif %}
                  </form>
            </div>
          </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  </body>
</html>
